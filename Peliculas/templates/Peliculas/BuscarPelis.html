{% extends "base.html" %}

{% block titulo %}
Lista de peliculas
{% endblock titulo %}

{% block contenido %}
<div style="margin:50px">
    <h3>Busqueda de peliculas </h3>

    <form  method="post">
        {% csrf_token %}
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar por nombre">
    </form>
    <br>

    <h3>Resultado</h3>
    <ul>
        {% for peli in Peliculas %} 
        <li>{{ peli.nombre }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock contenido %}
