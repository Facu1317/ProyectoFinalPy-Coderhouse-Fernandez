{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block titulo %}{% endblock titulo %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
            <div class="container">
                {% if user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'Logout' %}"><strong>Cerrar Sesión</strong></a>
                {%else}
                <a class="btn btn-primary" href="{% url 'Login' %}">Inicio sesión</a>
                <a class="btn btn-success" href="{% url 'Registro' %}">Registro</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'Inicio' %}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'CrearOpinion' %}">Opinar</a>
                        <li class="nav-item"><a class="nav-link" href="{% url 'BuscarPelis' %}">Buscar peliculas</a>
                        <li class="nav-item"><a class="nav-link" href="{% url 'ListaPelis' %}">Peliculas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'ListaSeries' %}">Series</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'ListaOpiniones' %}">Ver opiniones</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        {% block contenido %}
        {% endblock contenido %}
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
